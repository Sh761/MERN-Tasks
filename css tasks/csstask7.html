<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Style the overall container */
        .container {
            width: 500px; /* Increased width of the container */
            margin: 0 auto;
            padding: 20px;
            background-color: #800000; /* Burgundy color */
            border: 20px solid #a52a2a; /* Thicker border on all sides */
            border-radius: 10px;
            box-shadow: 5px 5px 5px #888888; /* Add a subtle shadow */
        }

        /* Style form elements */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        label {
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="text"]:disabled,
        select,
        textarea {
            padding: 10px;
            border: 2px solid #a52a2a; /* Darker border */
            border-radius: 5px;
            width: 100%;
        }

        /* Style the register button */
        input[type="submit"] {
            grid-column: span 2; /* Span two columns to center the button */
            padding: 10px;
            background-color: whitesmoke; /* Darker burgundy */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #800000; /* Burgundy color on hover */
        }

        /* Align content to the left */
        .left-align {
            justify-self: left;
        }

        /* Style gender options */
        .gender-options {
            display: flex;
            align-items: center;
        }

        .gender-options label {
            margin-right: 10px;
        }

        .gender-options input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="name" class="left-align">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email" class="left-align">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email">

            <label for="password" class="left-align">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone" class="left-align">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="language" class="left-align">Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
            </select>

            <label class="left-align">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <label class="left-align">About:</label>
            <textarea id="about" name="about" rows="4" cols="50" placeholder="Write about yourself..."></textarea>

            <label class="left-align">Gender:</label>
            <div class="gender-options">
                <label for="male">Male: </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female: </label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other: </label>
                <input type="radio" id="other" name="gender" value="other">

                
            </div>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
